<div class="portfolio-list">
    {% for item in site.portfolio %}
    <div class="item">
        <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
        
        <a href="{{ item.url }}"><img src="{{ item.thumbnail }}" /></a>

        <p>{{ item.excerpt }}</p>
    </div>
    {% endfor %}
</div>
